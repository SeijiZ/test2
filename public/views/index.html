<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8" />
    <title>AngularJS</title>
	<link rel="stylesheet" href="./bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="stylesheets/map.css" />

</head>
<body ng-controller="myCtrl">
	<div>{{lat}}</div>
	<h1>{{1+1}}</h1>
	<div id="map_canvas"></div>
	<!--test1-->
	<div class="container">
		<button class="btn btn-primary" ng-click="doSearch()">API発行</button>
		<br>
		<br>
		<table class="table">
			<tr ng-repeat="result in results">
				<td>{{result.name}}</td>
				<td>{{result.score}}</td>
			</tr>
		</table>
		<dib>{{results}}</dib>
	</div>
	<!--test2-->
	<div ng-controller="ModalWindows">

	<script type="text/ng-template" id="searchModal.html">
<div class="modal-header">
	<h1>modal window</h1>
	</div>
<div class="modal-body">
	<input type="checkbox" value="japanese">
	<input type="checkbox" value="western">
	</div>
<div class="modal-hooter">
	<button type="button" ng-click="cancel()">close</button>
	</div>
	</script>

		<div class="icon_button">
			<img ng-click="open()" class="btn-default" src="images/icon_search.png" alt="icon_search">
			<img src="images/icon_plus.png" alt="icon_plus">
		</div>
	</div>

    <!-- Google Map API キーが必要-->
	<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQs-KCiEp2puGEGruZ-ozBWu1btLUwsq8"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="javascripts/map.js"></script>
</body>
</html>
