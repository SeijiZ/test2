<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8" />
    <title>AngularJS</title>
	<link rel="stylesheet" href="./bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="stylesheets/map.css" />

</head>
<body ng-controller="myCtrl">
	<div>{{lat}}</div>
	<h1>{{1+1}}</h1>
	<div id="map_canvas"></div>
	<!--test1-->
	<div class="container">
		<button class="btn btn-primary" ng-click="doSearch()">API発行</button>
		<br>
		<br>
		<table class="table">
			<tr ng-repeat="result in results">
				<td>{{result.name}}</td>
				<td>{{result.score}}</td>
			</tr>
		</table>
		<dib>{{results}}</dib>
	</div>
	<!--test2-->
	<div class="icon_button">
		<img src="images/icon_search.png" alt="icon_search">
		<img src="images/icon_plus.png" alt="icon_plus">
	</div>

    <!-- Google Map API キーが必要-->
	<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQs-KCiEp2puGEGruZ-ozBWu1btLUwsq8"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="javascripts/map.js"></script>
</body>
</html>
