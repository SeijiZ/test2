</head>

	<!-- search modal window -->
	<script type="text/ng-template" id="searchModal.html">
		<div class="modal-header">
			<h1>Search</h1>
		</div>
		<div class="modal-body">
			<div>
				<h1>Search range</h1>
				<form>
					<input type="radio" ng-model="searchRange" value=1> small  <br/>
					<input type="radio" ng-model="searchRange" value=2> mediam <br/>
					<input type="radio" ng-model="searchRange" value=3> large  <br/>
				</form>
			</div>
			<div>
				<h1>toilet style</h1>
				<form>
					<input type="checkbox" ng-model="searchValue.Style.Western" ng-true-value="1" ng-false-value="0"> Western   <br/>
					<input type="checkbox" ng-model="searchValue.Style.Japanese" ng-true-value="2" ng-false-value="0"> Japanese <br/>
				</form>
			</div>
			<div>
				<h1>seat temperature</h1>
				<form>
					<input type="checkbox" ng-model="searchValue.Temperature.Warm" ng-true-value="1" ng-false-value="0"> Warm  <br/>
					<input type="checkbox" ng-model="searchValue.Temperature.Cold" ng-true-value="2" ng-false-value="0"> Cold  <br/>
				</form>
			</div>
		</div>
		<div class="modal-hooter">
			<span style="align: center;">
				<button type="button" class="btn btn-primary" ng-click="searchItems()">Search</button>
				<button type="button" class="btn btn-default" ng-click="closeModalWindow()">close</button>
			</span>
		</div>
	</script>


	<!-- post modal window -->
	<script type="text/ng-template" id="postModal.html">
		<div class="modal-header">
			<h1>modal window</h1>
		</div>
		<div class="modal-body">
			<div>
				<h1>toilet style</h1>
				<form>
					<input type="radio" ng-model="postItemStyle" value="Western"> Western   <br/>
					<input type="radio" ng-model="postItemStyle" value="Japanese"> Japanese <br/>
				</form>
			</div>
			<div>
				<h1>seat temperature</h1>
				<form>
					<input type="radio" ng-model="postSeatTemperature" value="Warm"> warm  <br/>
					<input type="radio" ng-model="postSeatTemperature" value="Cold"> cold  <br/>
				</form>
			</div>
			<div>
				<form>
					<h1>comment here</h1>
					<input type="text" placeholder="comment here..." ng-model="postComment">
				</form>
			</div>
		</div>
		<div class="modal-hooter">
			<button type="button" class="btn btn-primary" ng-click="postModalButton()">post</button>
			<button type="button" class="btn btn-default" ng-click="closeModalWindow()">close</button>
		</div>
	</script>
	
		<div>
			<span class="icon_container">
			<img ng-click="openSearch()" src="images/icon_search.png" class=".icon_button"  alt="icon_search">
			</span>
			<span class="icon_container">
			<img ng-click="openPost()" src="images/icon_plus.png" class=".icon_button" alt="icon_plus">
			</span>
		</div>

		<nav ng-show="showbtn" class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container-fluid">
				<button type = "button" class="btn btn-info btn-lg" ng-click="postFixed()">Post</button>
				<button type = "button" class="btn btn-info btn-lg" ng-click="showbtn=false" >cancel</button>
			</div>
		</nav> 

    <!-- Google Map API キーが必要-->
	<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQs-KCiEp2puGEGruZ-ozBWu1btLUwsq8"></script>
	<script src="./bower_components/angular/angular.js"></script>
	<script src="./bower_components/angular-bootstrap/ui-bootstrap.js"></script>
	<script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="javascripts/map.js"></script>
	<script src="javascripts/map_factory.js"></script>
</body>
</html>
